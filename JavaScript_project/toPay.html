<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFECT</title>
    <link rel="stylesheet" href="./toPay.css">
    <link rel="icon" href="/pictures/לוגו שחור.jpg">
</head>

<body>
    <header>
        <img src="/pictures/לוגו שחור.jpg" alt="" id="logo">
    </header>
    <div id="PaymentDetails">
        <div id="popup">
            <h3>ההזמנה בוצעה בהצלחה</h3>
            <img src="/pictures/7efs.gif" alt="">
            <button id="finishPay">אישור</button>
        </div>
        <form id="myForm">
            <h2 id="title">פרטי לקוח</h2>
            <input type="email" placeholder="דואר אלקטרוני" required class="longInput"><br>
            <div id="checkbox">
                <Label class="checkboxLabel">עידכנו אותי על מוצרים ומבצעים</Label>
                <input type="checkbox" class="checkbox">
            </div>
            <h2>Delivery</h2>
            <select name="city" id="city">
                <option id="country">ארץ</option>
                <option value="Israel">ישראל</option>
                <option value="Angliya">אנגליה</option>
                <option value="Amerika">אמריקה</option>
                <option value="Svais">שויץ</option>
                <option value="Maroko">מרוקו</option>
            </select><br>
            <input type="text" placeholder="שם משפחה" required class="SortInput1">
            <input type="text" placeholder="שם פרטי" required class="SortInput1"><br>
            <input type="text" placeholder="רחוב ומספר בית" required class="longInput"><br>
            <input type="text" placeholder="מספר דירה" required class="longInput"><br>
            <input type="text" placeholder="יישוב" required class="longInput"><br>
            <input type="text" placeholder="טלפון" required class="longInput"><br>
            <div id="checkbox">
                <Label class="checkboxLabel">שמרו את הפרטים לרכישה הבאה</Label>
                <input type="checkbox" class="checkbox">
            </div>
            <h2 id="pay">תשלום</h2>
            <h3>כל אמצעי התשלום באתר מאובטחים ומאושרים על ידי חברות האשראי</h3>
            <input type="text" placeholder="שם בעל הכרטיס" required class="longInput"><br>
            <input type="password" placeholder="ת.ז של מחזיק הכרטיס" required class="longInput"><br>
            <input type="password" placeholder="מס' כרטיס" required class="longInput"><br>
            <input type="text" placeholder="cvv" required class="SortInput2">
            <input type="text" placeholder="חודש" required class="SortInput2">
            <input type="text" placeholder="שנה" required class="SortInput2"><br>
            <input type="number" placeholder="מס' תשלומים" required class="longInput"><br>
            <h3 id="totalSum">סה"כ לתשלום : <span id="sum"></span></h3>
            <button type="submit" id="toPay">לביצוע התשלום</button>
        </form>
    </div>
    <script src="./toPay.js"></script>

</body>

</html>
